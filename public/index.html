<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>¡Chat con el Bot!</h1>
            <p>Bienvenido a nuestro asistente virtual</p>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Escribe un mensaje..." />
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
